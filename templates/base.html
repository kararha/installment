<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}نظام إدارة المبيعات بالتقسيط{% endblock %}</title>
    <link rel="icon" href="{{ url_for('static', filename=app_icon) }}?v={{ random() }}">
    
    <!-- Google Fonts - Cairo -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Bootstrap 5 RTL -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <!-- Sidebar -->
    <nav id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <i class="bi bi-cash-stack"></i>
            </div>
            <h4>نظام الأقساط</h4>
            <span class="version">الإصدار 1.0</span>
        </div>
        
        <ul class="sidebar-nav">
            <li class="nav-item">
                <a href="{{ url_for('index') }}" class="nav-link {% if request.endpoint == 'index' %}active{% endif %}">
                    <i class="bi bi-speedometer2"></i>
                    <span>لوحة التحكم</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link" data-bs-toggle="modal" data-bs-target="#addCustomerModal">
                    <i class="bi bi-person-plus"></i>
                    <span>إضافة عميل</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#reportsSection" class="nav-link" onclick="scrollToReports()">
                    <i class="bi bi-graph-up"></i>
                    <span>التقارير</span>
                </a>
            </li>
        </ul>
        
        <div class="sidebar-footer">
            <div class="footer-info">
                <i class="bi bi-database"></i>
                <span>قاعدة بيانات محلية</span>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Top Navbar -->
        <nav class="top-navbar">
            <button class="btn btn-link sidebar-toggle" onclick="toggleSidebar()">
                <i class="bi bi-list"></i>
            </button>
            
            <div class="navbar-title">
                {% block page_title %}لوحة التحكم{% endblock %}
            </div>
            
            <div class="navbar-actions">
                <div class="search-box">
                    <i class="bi bi-search"></i>
                    <input type="text" id="globalSearch" placeholder="بحث عن عميل..." onkeyup="handleGlobalSearch(event)">
                </div>
            </div>
        </nav>

        <!-- Page Content -->
        <div class="page-content">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- Add Customer Modal -->
    <div class="modal fade" id="addCustomerModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="bi bi-person-plus-fill"></i>
                        إضافة عميل جديد
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="addCustomerForm" onsubmit="addCustomer(event)">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label class="form-label">اسم العميل <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="customerName" required placeholder="أدخل اسم العميل">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">رقم الهاتف <span class="text-danger">*</span></label>
                            <input type="tel" class="form-control" id="customerPhone" required placeholder="07xxxxxxxxx">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">المديونية الأولية</label>
                            <div class="input-group">
                                <input type="number" class="form-control" id="customerDebt" value="0" min="0" step="0.01">
                                <span class="input-group-text">دينار</span>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إلغاء</button>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-lg"></i>
                            إضافة العميل
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container position-fixed bottom-0 start-0 p-3">
        <div id="toast" class="toast align-items-center border-0" role="alert">
            <div class="d-flex">
                <div class="toast-body"></div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
